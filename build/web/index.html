<!DOCTYPE html>
<html>
<head>
    <base href="/retro-space-game/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Retro Space Shooter - Telegram Mini App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="retro_space_game">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Retro Space Shooter</title>
    <link rel="manifest" href="manifest.json">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #0a0e27;
          overflow: hidden !important;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          touch-action: none;
          user-select: none;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-user-drag: none;
        }

        body > * {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
    </style>
</head>
<body>
<!-- This script adds the flutter initialization JS code -->
<script src="flutter_bootstrap.js" async></script>

<script>
    // Telegram Mini App support
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.setHeaderColor('#0a0e27');
      window.Telegram.WebApp.setBackgroundColor('#0a0e27');
    }

    // Prevent scrolling
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Prevent selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    // Prevent context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
</script>
</body>
</html>
